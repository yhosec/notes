<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="form-group">
        <a th:href="@{/notes/create}"
           class="btn btn-primary">Add Notes</a>
    </div>
    <div class="form-group">
        <table class="table table-bordered table-hover">
            <thead>
                <th>Title</th>
                <th>Created At</th>
                <th>Action</th>
            </thead>
            <tbody>
                <th:block th:each="note : ${notes}">
                    <tr>
                        <td th:text="${note.title}"></td>
                        <td th:text="${#dates.format(note.createdAt, 'dd-MMM-yyyy HH:mm:ss')}"></td>
                        <td>
                            <a
                                    th:href="@{'/notes/detail/' + ${note.id}}"
                                    class="btn btn-primary btn-xs">Detail</a>
                            <a
                                    th:href="@{'/notes/edit/' + ${note.id}}"
                                    class="btn btn-primary btn-xs">Edit</a>
                            <a
                                    th:href="@{'/notes/delete/' + ${note.id}}"
                                    class="btn btn-primary btn-xs">Delete</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
